<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVA Immobilier</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ENTETE DU SITE -->
        <header>
            <div>
                <div class="title">
                    <span>The</span>
                    <span>SAVA</span>
                    <span>HOTEL</span>
                </div>
            </div>
            <div class="menu-responsive">
                <nav>
                    <ul class="flex flex-nav-menu">
                        <li>
                            <a href="#">Accueil</a>
                        </li>
                        <li>
                            <a href="#">Tarifs</a>
                        </li>
                        <li>
                            <a href="#">Articles</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li class="contact-btn">
                            <a href="#">Contactez-nous</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="flex flex-contact-wa">
                <div>
                    <img src="assets/images/social.png" alt="watsapp" width="42" height="42">
                </div>
                <div>
                    <div class="watsapp">WatsApp</div>
                    <p>+243 000 00 00 00</p>
                </div>
                <div class="display-none">
                    <a href="#">Contactez-nous</a>
                </div>
                <button id="burger-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>

                </button>
            </div>
        </header>
    <!-- ENTETE DU SITE -->

    <!-- BANNIERE SITE -->
    <main>
        <div id="banniere">
            <section id="section-presentation">
                <h1> Passez des excellents séjour avec SAVA <br>
                    <span>Le reconfort c'est nous!</span>
                </h1>

                <div class="ctn-btn-presentation">
                    <a href="#">Reservez maintenant</a>
                </div>
            </section>
        </div>
    </main>




    <!-- Script pour menu burger -->
     <script>
        const svg1 = document.querySelector("#burger-menu svg:nth-child(1)");
        const svg2 = document.querySelector("#burger-menu svg:nth-child(2)");
        svg2.classList.add("close");
        const burgerMenu = document.getElementById("burger-menu");
        const menuResponsive = document.querySelector(".menu-responsive");

        // Ouvrir et Fermer le Menu
        function openAndCloseMenu () {
            burgerMenu.addEventListener("click", () => {
                svg1.classList.toggle("close");
                svg2.classList.toggle("open");
                menuResponsive.classList.toggle("openMenu");
            })
        }
        
        try {
            openAndCloseMenu();
        } catch {
            console.log("Désolé, il se passe un problème au menu");
        }
     </script>
</body>
</html>
